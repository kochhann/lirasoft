{% extends 'base.html' %}

{% block main %}
    List<br>
    <a href="{% url 'create_clientes' %}" class="btn btn-info">Novo</a><br>
    {% for cliente in object_list %}
        <a href="{% url 'edit_clientes' cliente.pk %}">{{ cliente }}</a><br>
        <a href="{% url 'delete_clientes' cliente.pk %}">Deletar</a><br>
    {% endfor %}
    <a href="#" data-toggle="modal" data-target="#contactFormModal" class="sticky-side-element">Opções</a>

{% endblock %}
